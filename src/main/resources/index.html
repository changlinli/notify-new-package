<form action="/submitEmailAddress" method="post">
  <div>
    <label for="packageName">Package Name:</label>
    <input type="text" id="packageName" name="packages" value="rust">
  </div>
  <div>
    <label for="emailAddress">Email Address:</label>
    <input type="email" id="emailAddress" name="emailAddress" value="user@example.com">
  </div>
  <div>
    <button type="submit">Subscribe to package version updates!</button>
  </div>
</form>
